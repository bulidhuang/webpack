      var node = document.querySelector('.layout');
      var scrollNode = document.querySelector('.scroll-view');
      var tops = scrollNode.scrollHeight/2;
      var count = 0
      var time = setInterval(()=>{
        count+=2
        scrollNode.style.transform = `translateY(-${count}px)`;

      },30)
